--
name: sample-app-profiling
debug: 1
histogram: 1
base_url: http://sample-app
profiler:
  threads: 1
  connections: 1
  rate: 1
  duration: 5

calls:
  -
    name: no_delay
    active: 1
    auth: 0
    path: /noDelay
    script: src/profiles/lua/sample-app.lua
  -
    name: delay_range_1
    active: 1
    auth: 0
    path: /delayRange1
    script: src/profiles/lua/sample-app.lua
  -
    name: delay_range_2
    active: 1
    auth: 0
    path: /delayRange2
    script: src/profiles/lua/sample-app.lua
