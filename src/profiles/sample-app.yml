--
name: sample-app-profiling
debug: 1
base_url: http://host.docker.internal
lua_callback: src/profiles/lua/sample-app.lua
profiler:
  threads: 2
  connections: 10
  rate: 100
  duration: 20

calls:
  -
    active: 0
    auth: 0
    path: /noDelay
    script: sample-app.lua
    histogram: no-delay.log
  -
    active: 1
    auth: 0
    path: /delayRaneg1
    script: sample-app.lua
    histogram: delay-range-1.log
