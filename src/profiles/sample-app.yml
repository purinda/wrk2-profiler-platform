--
name: sample-app-profiling
debug: 1
histogram: 1
base_url: http://sample-app
profiler:
  threads: 1
  connections: 1
  rate: 1
  duration: 5

calls:
  -
    name: no_delay
    active: 1
    auth: 0
    path: /delay/0/0
    script: src/profiles/lua/sample-app/auth.lua
  -
    name: delay_one_to_two
    active: 0
    auth: 0
    path: /delay/1000/2000
    script: src/profiles/lua/sample-app/get.lua
  -
    name: delay_one_to_three
    active: 0
    auth: 0
    path: /delay/1000/3000
    script: src/profiles/lua/sample-app/get.lua
